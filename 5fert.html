<!DOCTYPE html>
<html lang="ru">
    <head>
        <title>
          Регистрация
        </title>
        <meta charset="UTF-8">
        <meta name="descrition" content="описание страницы">
        <meta name="keywords" content="ключевые слова">
    </head>
    <body>
        <h2 align="left">Регистрация</h2>
        <form method="POST">
            <fieldset>
                <legend>Ввод логина</legend>
                <p>
                    <label>Введите логин
                        <input required="" type="login" type="text" placeholder="логин" minlength="4" maxlength="11">
                    </label>
                </p>
            </fieldset>
            <fieldset>
                <legend>Ввод адреса электронной почты</legend>
                <p>
                    <label>Введите адрес электронной почты
                        <input required="" type="email" placeholder="email" minlength="4" maxlength="11">
                    </label>
                </p>
            </fieldset>
            <fieldset>
                <legend>Ввод пароля</legend>
                <p>
                    <label>Пароль
                        <input required="" type="password" placeholder="Введите пароль" minlength="4" maxlength="11">
                    </label>
                </p>
            </fieldset>
            <fieldset>
                <legend></legend>
                <p>
                    <label>Отправить
                        <input type="submit">
                    </label>
                </p>
            </fieldset>
                <p>
                    <input type="reset">
                </p>
        </form>
    </body>
</html
